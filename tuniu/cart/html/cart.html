<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/carts.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/jquery.cookie.js"></script>

<body>
<textarea style="display:none;">
                    <ul class="order_lists">

                        <li class="list_chk">
                            <input type="checkbox"  class="son_check">
                            <!--<label for=$id$+$DepartTime$></label>-->
                        </li>
                        <li class="list_con">
                            <div class="list_img"><a href="javascript:;"><img src="$img$" alt=""></a></div>
                            <div class="list_text"><a href="javascript:;">$name$</a></div>
                        </li>
                        <li class="list_info">
                            <p>规格：默认</p>
                            <p>$DepartTime$</p>
                        </li>
                        <li class="list_price">
                            <p class="price">$price$</p>
                        </li>
                        <li class="list_amount">
                            <div class="amount_box">
                                <a href="javascript:;" class="reduce reSty">-</a>
                                <input type="text" value="$num$" class="sum">
                                <a href="javascript:;" class="plus">+</a>
                            </div>
                        </li>
                        <li class="list_sum">
                            <p class="sum_price">$totalPrice$ </p>
                        </li>
                        <li class="list_op">
                            <p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>
                        </li>

                    </ul>
                </textarea>
    <div class="cart_header">

    </div>
    <section class="cartMain">
        <div class="cartMain_hd">
            <ul class="order_lists cartTop">
                <li class="list_chk">
                    <!--所有商品全选-->
                    <input type="checkbox" id="all" class="whole_check">
                    <!--<label for="all"></label>-->
                    全选
                </li>
                <li class="list_con">商品信息</li>
                <li class="list_info">出发日期</li>
                <li class="list_price">单价</li>
                <li class="list_amount">数量</li>
                <li class="list_sum">金额</li>
                <li class="list_op">操作</li>
            </ul>
        </div>

        <div class="cartBox">
            <div class="shop_info">

                </div>
                <div class="shop_name">
                    店铺：<a href="javascript:;"></a>
                </div>
            </div>
            <div class="no_order clearfix">
                <div class="immg fl">
                    <img src="../images/no-login-icon.png" alt="">
                </div>
                <div class="no_order_r fl">
                    <span class="no_order_remind">购物车暂时没有商品，请先添加</span>
                    <a href="../../login/html/index.html" class="login">登录</a>
                    <a href="../../index/html/index.html" class="toIndex">去购物 ></a>
                </div>
            </div>
            <div class="order_content">

                    <!--</li>-->

                    <!--</li>-->

                        <!--<div class="amount_box">-->

                    <!--</li>-->

                        <!--<p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>-->
                    <!--</li>-->
                <!--</ul>-->

            </div>
        </div>





        <!--底部-->
        <div class="bar-wrapper">
            <div class="delAll fl"><a href="javascript:;">删除全部</a></div>
            <div class="bar-right">
                <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                <div class="calBtn"><a href="javascript:;">结算</a></div>
            </div>
        </div>
    </section>
    <section class="model_bg"></section>
    <section class="my_model">
        <p class="title">删除宝贝<span class="closeModel">X</span></p>
        <p>您确认要删除该宝贝吗？</p>
        <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;" class="dialog-close">关闭</a></div>
    </section>
